<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bg {
      /* The image used */
      background-image: url("images/workshop-01.png");

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <script type="text/javascript">
    var step = 0;

    function next() {
      if (step === 0) {
        document.getElementsByClassName("bg")[0].style.backgroundImage = "url(images/workshop-02.png)";
      } else {
        document.location.href = "https://d2k9g1efyej86q.cloudfront.net/";
      }
      step++;
    }
  </script>
</head>

<body>

  <div class="bg" onclick="javascript:next();"></div>

</body>

</html>
